<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text align</h1>
    <h2>Respecto a body</h2>
    <h3 class="left">Texto alineado: left</h3>
    <h3 class="start">Texto alineado: start</h3>
    <h3 class="center">Texto alineado: center</h3>
    <h3 class="right">Texto alineado: right</h3>
    <h3 class="end">Texto alineado: end</h3>
    <hr>
    <h2>Respecto a un div</h2>
    <div>
        <h3 class="left">Texto alineado: left</h3>
        <h3 class="start">Texto alineado: start</h3>
        <h3 class="center">Texto alineado: center</h3>
        <h3 class="right">Texto alineado: right</h3>
        <h3 class="end">Texto alineado: end</h3>
    </div>
</body>
</html>
