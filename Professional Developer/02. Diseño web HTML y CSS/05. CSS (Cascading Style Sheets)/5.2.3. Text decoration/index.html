<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilos de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Text decoration</h1>

    <div class="overline">Linea por encima</div>
    <br />
    <div class="line-through">Tachado</div>
    <br />
    <div class="underline">Subrayado</div>
    <br />
    <div class="solid">Recta (subrayada)</div>
    <br />
    <div class="double">Doble (por encima)</div>
    <br />
    <div class="dotted">Punteada (tachada)</div>
    <br />
    <div class="dashed">Discontinua (subrayada)</div>
    <br />
    <div class="wavy">Ondulada (tachada)</div>
    <br />
    <div class="thick">Ancho determinado (subrayada)</div>
    <br />
    <div class="color">Color (subrayada con ancho determinado)</div>
    <br />
    <div class="shorthand">Shorthand: por encima, punteada, color y ancho determinado.</div>
  </body>
</html>
