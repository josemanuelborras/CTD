
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
        <title>Elementos de bloque y de linea</title>
    </head>

    <body>
        <h1>DIV y SPAN</h1>

        <div style="background-color: blue; color: white;">
            <h2>Titulo de un tema</h2>
            <p>Parrafo sobre ese tema</p>
            <span style="background-color: yellow; color: black;"><b>Esta informacion es relevante</b> <i>Mas informacion</i></span>
        </div>

        <div style="background-color: red;">
            <h2>Otro tema</h2>
            <p>Parrafo relacionado con el otro tema</p>
        </div>
    </body>
</html>
