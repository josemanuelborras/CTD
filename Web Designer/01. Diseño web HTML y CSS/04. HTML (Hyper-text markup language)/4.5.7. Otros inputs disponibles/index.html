
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
        <title>Formularios</title>
    </head>

    <body>
        <h1>Otros inputs disponibles</h1>

        <form method="get">
            <label for="color">Color:</label>
            <input type="color" name="color" id="color">
            <br>
            <br>
            <label for="date">Fecha:</label>
            <input type="date" name="date" id="date">
            <br>
            <br>
            <label for="time">Hora:</label>
            <input type="time" name="time" id="time">
            <br>
            <br>
            <label for="number">Numero:</label>
            <input type="number" name="number" id="number" max="10" min="5">
            <br>
            <br>
            <label for="range">Rango:</label>
            <input type="range" name="range" id="range" max="10" min="5">
            <br>
            <br>
            <label for="file">Archivo:</label>
            <input type="file" name="file" id="file" max="10" min="5">
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
