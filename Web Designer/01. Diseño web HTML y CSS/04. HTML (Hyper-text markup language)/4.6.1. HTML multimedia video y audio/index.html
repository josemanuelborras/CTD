
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        
        <title>HTML avanzado</title>
    </head>

    <body>
        <h1>HTML multimedia, video y audio</h1>
        <h4>Videos</h4>
        <video controls autoplay mute>
            <source src="assets/video/video.mp4">
            El video no es compatible
        </video>
        <br>
        <h4>Audio</h4>
        <audio controls>
            <source src="assets/audio/audio.mp3">
            Formato no compatible con tu navegador
        </audio>

    </body>
</html>
