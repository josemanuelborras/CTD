<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilos de texto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Text transformation</h1>
    <div>
      teXTo de PrueBa
    </div>    
    <br>
    <div class="uppercase">
      uppercase: teXTo de PrueBa
    </div>
    <br>
    <div class="lowercase">
      lowercase: teXTo de PrueBa
    </div>
    <br>
    <div class="capitalize">
      capitalize: teXTo de PrueBa
    </div>
    <br>
    <div class="none">
      none: teXTo de PrueBa
    </div>
  </body>
</html>
