<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporando JavaScript a HTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Agregar y quitar atributos</h1>

    <p id="paragraph1" class="atributo">Este parrafo tiene un atributo</p>
    <p>El atributo que tiene es:</p>
    <p id="attribute"></p>
    <hr>
    <p id="paragraph2">Este parrafo no tiene un atributo pero se lo agregamos</p>
    <p>El atributo agregado es:</p>
    <p id="added-attribute"></p>
    <hr>
    <p>Este input no tiene el atributo valor, pero se lo agrgamos</p>
    <input type="text" id="input">
    <hr>
    <p>Este input tiene el atributo valor, pero se lo quitamos</p>
    <input type="text" id="input2" value="valor del atributo">



    <script src="script.js"></script>
</body>
</html>
